<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="register.js"></script>
</head>
<body>
    <div class="main">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="regEmail" placeholder="Enter your Email" required>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="regPassword" placeholder="Enter your Password" required>
            <div class="wrap">
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already registered? 
            <a href="index.html" style="text-decoration: none;">Log in</a>
        </p>
    </div>
     <!-- Add type="module" -->
</body>
</html>
